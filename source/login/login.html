<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth0 Vanilla JS</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header>
        <nav class="navbar">
            <img src="../images/logo2.png" alt="PC4U Logo" class="logo-img">
            <ul class="nav-links nav-left">
                <li><a href="../index.html">HOME</a></li> 
                <li><a href="../builds/builds.html">BUILDS</a></li> 
                <li><a href="#shop">SHOP</a></li>
                <li><a href="#discussion">DISCUSSION</a></li> 
                <li><a href="../about/about.html">ABOUT US</a></li> 
                <li><a href="../help/help.html">SUPPORT</a></li> 
            </ul>
            <ul class="nav-links nav-right" id="nav-logged-out">
                <li><button id="login-btn" class="nav-logout-btn">LOG IN</button></li>
                <li><button id="register-btn" class="nav-logout-btn">REGISTER</button></li>
            </ul>
            <ul class="nav-links nav-right" id="nav-logged-in" style="display: none;">
                <li id="user-display-name" class="header-username"></li>
                <li><button id="logout-btn" class="nav-logout-btn">LOGOUT</button></li>
            </ul>
        </nav>
        <div class="top-banner"></div>
    </header>
    <div class="app-container">
      <!-- Loading State -->
      <div id="loading" class="loading-state">
        <div class="loading-text">Loading...</div>
      </div>

      <!-- Error State -->
      <div id="error" class="error-state" style="display: none;">
        <div class="error-title">Oops!</div>
        <div class="error-message">Something went wrong</div>
        <div id="error-details" class="error-sub-message"></div>
      </div>

      <!-- Main Content -->
      <div id="app" class="main-card-wrapper" style="display: none;">
        <img 
          src="../images/logo2.png" 
          alt="PC4U Logo" 
          class="auth0-logo"
        />
        <h1 class="main-title">Welcome to PC4U</h1>
        
        <!-- Logged Out State -->
        <div id="logged-out" class="action-card">
          <p class="action-text">Get started by signing in to your account</p>
          <button id="login-btn" class="button login">Log In</button>
        </div>

        <!-- Logged In State -->
        <div id="logged-in" class="logged-in-section" style="display: none;">
          <div class="logged-in-message">âœ… Successfully authenticated!</div>
          <div id="profile" class="profile-card"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
